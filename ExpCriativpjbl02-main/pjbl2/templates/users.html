<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    {% extends "baseadm.html" %}
    {% block content%}
    <div class="vertical-center">
        <div class="container view">
            <div class="justify-content-center">
                {% if devices|length > 0 %}
                <table id="view_users" class="table table-striped table-bordered" style="width:100%">
                    <p>Usuários:</p>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Senha</th>
                            <th>Deletar</th>
                            <th>Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for key, value in devices.items() %}
                        <tr>
                            <td>{{ key }}</td>
                            <td>{{ value }}</td>
                            <td><a href="http://localhost:8080/del_user?user={{ key }}">Deletar</a></td>
                            <td><a href="http://localhost:8080/edit_user?user={{ key }}">Editar</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <form action= "http://localhost:8080/register_user">
                    <p><input type= "submit" value= "Adicionar Usuário"/></p>
                </form>
                {% else %}
                <p>Ainda não há usuários registrados!<p>
                <form action= "http://localhost:8080/register_user">
                    <p><input type= "submit" value= "Adicionar Usuário"/></p>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
    {% endblock%}
</body>
</html>
